<!-- logo slider part start -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smooth Infinite Logo Slider</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    .slider-container {
      overflow: hidden;
      background-color: #fff;
      padding: 20px 0;
      width: 100%;
    }

    .logo-slider {
      display: flex;
      width: max-content;
      animation: scroll 25s linear infinite;
    }

    .logo-slider img {
      width: 150px;
      margin: 0 30px;
      object-fit: contain;
      transition: transform 0.3s;
    }

    .logo-slider img:hover {
      transform: scale(1.1);
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="logo-slider">
      <!-- Original set -->
      <img src="https://htmldemo.net/bagse/bagse/assets/images/patner-brand/brand1.svg" alt="Logo 1">
      <img src="https://htmldemo.net/bagse/bagse/assets/images/patner-brand/brand2.svg" alt="Logo 2">
      <img src="https://htmldemo.net/bagse/bagse/assets/images/patner-brand/brand3.svg" alt="Logo 3">
      <img src="https://htmldemo.net/bagse/bagse/assets/images/patner-brand/brand4.svg" alt="Logo 4">
      <img src="https://htmldemo.net/bagse/bagse/assets/images/patner-brand/brand5.svg" alt="Logo 5">
      <img src="https://htmldemo.net/bagse/bagse/assets/images/patner-brand/brand7.svg" alt="Logo 6">
      <img src="https://htmldemo.net/bagse/bagse/assets/images/patner-brand/brand6.svg" alt="Logo 7">

      <!-- Duplicated set for seamless loop -->
      <img src="https://htmldemo.net/bagse/bagse/assets/images/patner-brand/brand1.svg" alt="Logo 1 duplicate">
      <img src="https://htmldemo.net/bagse/bagse/assets/images/patner-brand/brand2.svg" alt="Logo 2 duplicate">
      <img src="https://htmldemo.net/bagse/bagse/assets/images/patner-brand/brand3.svg" alt="Logo 3 duplicate">
      <img src="https://htmldemo.net/bagse/bagse/assets/images/patner-brand/brand4.svg" alt="Logo 4 duplicate">
      <img src="https://htmldemo.net/bagse/bagse/assets/images/patner-brand/brand5.svg" alt="Logo 5 duplicate">
      <img src="https://htmldemo.net/bagse/bagse/assets/images/patner-brand/brand7.svg" alt="Logo 6 duplicate">
      <img src="https://htmldemo.net/bagse/bagse/assets/images/patner-brand/brand6.svg" alt="Logo 7 duplicate">
    </div>
  </div>

</body>
</html>
<!-- logo slider part end -->
